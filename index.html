<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open ChatGPT UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <button class="sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h12a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zm1 8.5v1h3v-1H3zm0-3v1h3V8H3zm0-3v1h3V5H3zm4 3v1h3V8H7zm0 3v1h3v-1H7zm0-6v1h3V5H7zm4 0v1h3V5h-3zm0 3v1h3V8h-3zm0 3v1h3v-1h-3z"/>
                    </svg>
                </button>
                <button class="new-chat-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
            </div>
            <div class="model-selector">
                ChatGPT
                <!-- Add dropdown arrow later -->
            </div>
            <div class="header-actions">
                <button class="temporary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    Temporary
                </button>
            </div>
        </header>
        
        <main class="chat-content">
            <div class="welcome-message">
                What can I help with?
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-wrapper">
                <div class="input-container">
                    <button class="action-button plus-button">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                         <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                       </svg>
                    </button>
                    <input type="text" placeholder="Ask anything" class="chat-input">
                </div>
                <div class="input-actions-container">
                    <div class="input-actions">
                        <button class="action-button search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                            <span>Search</span>
                        </button>
                        <button class="action-button reason-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6m6 8.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 0 1l-.224.447a.5.5 0 0 1-.447.275H8.17a.5.5 0 0 1-.447-.275L7.5 14.5a.5.5 0 0 1 .5-.5m3.803-3.553.074-.074A4.975 4.975 0 0 0 10 6c0-2.76-.896-5-3-5S4 3.24 4 6a4.978 4.978 0 0 0 1.123 3.373l.074.074c.08.08.16.148.237.213v.007l.002.001.002.001c.073.066.146.126.217.182.078.06.157.118.238.173l.003.002.006.003.007.003c.074.046.148.09.224.13l.01.006.01.005.004.002c.075.033.15.064.227.093a.5.5 0 0 1 .226.002c.076-.03.15-.062.225-.094l.006-.003.01-.005.011-.006.008-.004c.076-.04.15-.084.224-.13l.006-.003.003-.002.003-.001.004-.002c.08-.055.16-.114.237-.174l.003-.003.003-.002.002-.001c.07-.058.14-.118.21-.18l.002-.003Z"/>
                            </svg>
                            <span>Reason</span>
                        </button>
                         <button class="action-button more-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                            </svg>
                         </button>
                    </div>
                </div>
                <div class="mic-actions">
                    <button class="mic-button">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                          <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </button>
                     <button class="recording-button" style="display: none;"> <!-- Initially hidden -->
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                           <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-8 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                         </svg>
                    </button>
                </div>
            </div>

    <!-- Potential popup/tooltip elements based on images -->
    <div class="tooltip more-options-tooltip">
        <div class="tooltip-item">
            <span class="tooltip-icon"><!-- SVG 'Create image' icon --></span>
            <span class="tooltip-text">
                Create image <span class="updated-badge">Updated</span>
            </span>
            <span class="tooltip-subtext">Visualize ideas and concepts</span>
        </div>
        <div class="tooltip-item">
            <span class="tooltip-icon"><!-- SVG 'Canvas' icon --></span>
            <span class="tooltip-text">Canvas</span>
            <span class="tooltip-subtext">Collaborate on writing and code</span>
        </div>
    </div>

    <div class="tooltip new-chat-tooltip">
        New chat
    </div>

    <script src="script.js"></script>
</body>
</html>
